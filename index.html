<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="title" id="title">Pilih Warna</div>
                <div class="box">
                    <div class="circle red"></div>
                    <div class="circle blue"></div>
                    <div class="circle green"></div>
                    <div class="circle black"></div>
                </div>
                <div class="resetColor">
                    <button class="btn-reset" onclick="reset()">Reset color</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
